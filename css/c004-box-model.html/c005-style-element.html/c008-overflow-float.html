<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        #container{
            background-color: lightpink;
            border: solid;
            overflow: auto;
        }
        
        .item{
            width: 200px;
            height: 100px;
        }
        
        #left{
            background-color: deepskyblue;
            float: left;
        }
        
        #right{
            background-color: chartreuse;
            float: right;
        }
        
    </style>
</head>
<body>
    
    <div id="container">
        <div id="left" class="item"></div>
        <div id="right" class="item">Right</div>
    </div>
    
</body>
</html>
